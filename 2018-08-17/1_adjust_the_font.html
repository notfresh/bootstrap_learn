<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<style>

a{ padding: 4px 15px; border: 1px solid #096563; color: #096563; font-size: 14px; margin-right: 10px; text-decoration: none; font-size: 14px; }
a:hover{ background: #096563; color: #fff;}
.aidemo{ padding: 10px; border: 1px solid #ccc; background: #fafafa; margin: 30px 0 0; width: 500px; min-height: 200px; color: #666;}
</style>

<script>
  $(function () {
            $(".f-add").click(function () {
                var s_size = $(".aidemo").css("font-size"),s_number = parseFloat(s_size);
                if(s_number<30)
                {
                     var newSize = s_number +2;
                    $(".aidemo").css("font-size", newSize);
                }
                else
                    return false;
            });
            $(".f-dec").click(function () {
                var s_size = $(".aidemo").css("font-size"),s_number = parseFloat(s_size);
                if(s_number>14)
                {
                    var newSize = s_number -2;
                    $(".aidemo").css("font-size", newSize);
                }
                else
                    return false;
            });
        });
</script>


<a href="#" class="f-add">放大</a><a href="#" class="f-dec">缩小</a>
